<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Калькулятор</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
</head>

<body>

    <fieldset>
        <span id="myValue"></span>
        <input id="text" type="text" name="numbers">
        <br>
        <button id="button" type="button" name="seven">7</button>
        <button type="button" id="button" name="eight">8</button>
        <button type="button" id="button" name="nine">9</button>
        <button type="button" id="button" name="plus">+</button>
        <br>
        <button type="button" id="button" name="four">4</button>
        <button type="button" id="button" name="five">5</button>
        <button type="button" id="button" name="six">6</button>
        <button type="button" id="button" name="minus">-</button>
        <br>
        <button type="button" id="button" name="one">1</button>
        <button type="button" id="button" name="two">2</button>
        <button type="button" id="button" name="three">3</button>
        <button type="button" id="button" name="multiply">*</button>
        <br>
        <button type="button" id="button" name="oh">0</button>
        <button type="button" id="button" name="dot">.</button>
        <button type="button" id="button" name="percent">%</button>
        <button type="button" id="button" name="divide">/</button>
        <br>
        <button type="button" id="button" name="delete">C</button>
        <button type="button" id="button" name="back">back</button>
        <button type="button" id="button" name="equals">=</button>
    </fieldset>
</body>
