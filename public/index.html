<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Калькулятор</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
</head>

<body>

    <fieldset>
        <span id="myValue"></span>
        <input id="text" type="text" name="numbers">
        <br>
        <button id="button" type="button" name="button">7</button>
        <button type="button" id="button" name="button">8</button>
        <button type="button" id="button" name="button">9</button>
        <button type="button" id="button" name="button"> + </button>
        <br>
        <button type="button" id="button" name="button">4</button>
        <button type="button" id="button" name="button">5</button>
        <button type="button" id="button" name="button">6</button>
        <button type="button" id="button" name="button"> - </button>
        <br>
        <button type="button" id="button" name="button">1</button>
        <button type="button" id="button" name="button">2</button>
        <button type="button" id="button" name="button">3</button>
        <button type="button" id="button" name="button"> * </button>
        <br>
        <button type="button" id="button" name="button">0</button>
        <button type="button" id="button" name="button">.</button>
        <button type="button" id="button" name="button"> % </button>
        <button type="button" id="button" name="button"> / </button>
        <br>
        <button type="button" id="button" name="button">C</button>
        <button type="button" id="button" name="button">back</button>
        <button type="button" id="button" name="button">=</button>
    </fieldset>
</body>
